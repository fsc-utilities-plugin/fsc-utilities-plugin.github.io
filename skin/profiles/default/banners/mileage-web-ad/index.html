    <script>
    $(function(){
      var $mwo = $('.marquee-with-options');
    //   $('.marquee').marquee();
      $('.marquee-with-options').marquee({
        //speed in milliseconds of the marquee
        speed: 2000000,
        //gap in pixe0ls between the tickers
        gap: 50,
        //gap in pixels between the tickers
        delayBeforeStart: 0,
        //'left' or 'right'
        direction: 'left',
        //true or false - should the marquee be duplicated to show an effect of continues flow
        duplicated: true,
        //on hover pause the marquee - using jQuery plugin https://github.com/tobia/Pause
        pauseOnHover: true
      });
    
      //Direction upward
      $('.marquee-vert').marquee({
        direction: 'up',
        speed: 1500
      });
    
      //pause and resume links
      $('.pause').click(function(e){
        e.preventDefault();
        $mwo.trigger('pause');
      });
      $('.resume').click(function(e){
        e.preventDefault();
        $mwo.trigger('resume');
      });
      //toggle
      $('.toggle').hover(function(e){
        $mwo.trigger('pause');
      },function(){
        $mwo.trigger('resume');
      })
      .click(function(e){
        e.preventDefault();
      })
    });
    </script>

    <script>
        var serverTime = new Date();
        function addLeadingZero(num, size) {
            num = num.toString();
            while (num.length < size) num = "0" + num;
            return num;
        }
    
        function updateTime() {
            /// Increment serverTime by 1 second and update the html for '#time'
            serverTime = new Date(serverTime.getTime() + 1000);
            var currtime3 = (addLeadingZero(serverTime.getHours(),2) + ":"+ addLeadingZero(serverTime.getMinutes(), 2));
            $('#clock').html(currtime3);
        }
        
        $(function() {
            updateTime();
            setInterval(updateTime, 1000);
        });
        
        function refreshPage(){
            window.location.reload();
        }
        
    </script>
